{% block title %}
    tweet
{% endblock %}

{% block content %}
<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {%else %}
    Create Tweet
    {% endif %}

        {{form.as_p}}

</h2>
{% endblock %}

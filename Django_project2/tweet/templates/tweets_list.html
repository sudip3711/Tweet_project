{% extends "layout.html" %}

{% block title %}
    tweet list
{% endblock %}

{% block content %}

<a class='btn btn-primary m-4' href="{% url 'tweetCreate'%}"> Create a Tweet</a>

<div class="container row gap-3 m-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user %}
          <a href="{% url 'tweetUpdate' tweet.id%}" class="btn btn-primary">Edit</a>
          <a href="{% url 'tweetDelete' tweet.id%}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
